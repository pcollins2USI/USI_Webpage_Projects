<script type="text/javascript">
var firstplace = prompt("What is the winner\'s name?");
	document.write(firstplace + "\n");
var secondplace = prompt("What is the runner-up\'s name?");
	document.write(secondplace + "\n" + "<br>");
var score1 = prompt("Please enter first score.");
	document.write("first score:" + score1 + "\n");
var score2 = prompt("Please enter second score.");
	document.write("second score:" + score2 + "\n");
//var total = score1+score2;
var total=parseInt(score1)+parseInt(score2);
	document.write("total score:" + total);
</script>
